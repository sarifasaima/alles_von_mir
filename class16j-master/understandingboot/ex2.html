<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css"href="../css/bootstrap.min.css" >

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">

            <form role="form">
                <div class="form-group">
                    <label for="Email1">Email address</label>
                    <input class="form-control" id="Email1" placeholder="Enter email" type="email">
                </div>
                <div class="form-group">
                    <label for="Password1">Password</label>
                    <input class="form-control" id="Password1" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <label for="File">File input</label>
                    <input id="File" type="file">
                    <p class="help-block">just ask for help.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check it
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form><br>
            <div class="example">
                <form role="form">
                    <textarea class="form-control" rows="3"></textarea>
                    <button type="submit" class="btn btn-default">Submit</button>

                </form>

            </div>
        </div>
            <div class="col-md-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">
                        Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" value="" disabled>
                        Option two is disabled
                    </label>
                </div>



        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
        </label>

        <form role="form">
            <input class="form-control" type="text">
            <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
        </form>
                <p>
                    <button type="button" class="btn btn-primary">Default button</button>
                    <button type="button" class="btn btn-default">Default button</button>
                    <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary button</button>
                </p>
                <img src="image/pok.jpeg" class="img-responsive" alt="Responsive image"><br>


                <div class="btn-group">
                    <button type="button" class="btn btn-default">Left</button>
                    <button type="button" class="btn btn-default">Middle</button>
                    <button type="button" class="btn btn-default">Right</button>
                </div>

                <div class="btn-toolbar" role="toolbar" style="margin: 0;">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">1</button>
                        <button type="button" class="btn btn-default">2</button>
                        <button type="button" class="btn btn-default">3</button>
                        <button type="button" class="btn btn-default">4</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">5</button>
                        <button type="button" class="btn btn-default">6</button>
                        <button type="button" class="btn btn-default">7</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">8</button>
                    </div>
                    <div class="btn-group dropup">
                        <button type="button" class="btn btn-default">Dropup</button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>

                    </div>

                </div>

            </div>


    </div>

</div>


</body>
</html>
