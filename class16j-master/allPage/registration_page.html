<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css"href="../css/bootstrap.min.css" >

</head>
<body>
<div class="container">
    <div class="row">
       <center><h2><u> Registration Form</u></h2></center>
    </div><br />

    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputfirstname" class="col-sm-2 control-label">First name</label>
                    <div class="col-sm-3">
                        <input type="name" class="form-control" id="inputfirstname" placeholder="firstname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputlastname" class="col-sm-2 control-label">last name</label>
                    <div class="col-sm-3">
                        <input type="lastname" class="form-control" id="inputlastname" placeholder="lastname">
                    </div>
                    </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputaddress" placeholder="Address">
                    </div>
                </div>
                    <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-3">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputtext" class="col-sm-2 control-label">About you</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" id="inputtext" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember the input
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <!--  <a href="#"  > <button type="submit" class="btn btn-default"  >Sign in</button></a>-->
                        <a href="login_page1.html"  type="submit"  class="btn btn-default " role="button">Sign in</a>

                    </div>
                </div>

            </form>
        </div>
        <a href="login_page1.html" class="btn btn-default btn-lg active" role="button">home page</a>



    <!-- /.modal -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
